<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  
  <body>
    <div class="shape">
      <div class="star"></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with
        your support request. All feedback is
        appreciated to help us improve our offering.
      </p>

      <div class="grades">
        <button class="grade1">1</button>
        <button class="grade2">2</button>
        <button class="grade3">3</button>
        <button class="grade4">4</button>
        <button class="grade5">5</button>
      </div>

      <div class="submitButton">
        <button>SUBMIT</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
        Coded by <a href="https://github.com/rezortiezz">Daniil Gerasimenko</a>.
      </div>  
    </div>
  
</body>
</html>
